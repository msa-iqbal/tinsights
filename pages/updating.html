<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Under Construction - Muhammad S.A. Iqbal</title>
    <meta
      name="description"
      content="This page is currently under construction. Please check back soon!"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../public/images/favicon.ico" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="dark-mode">
    <!-- Background Animation -->
    <div class="background-animation">
      <canvas id="particleCanvas"></canvas>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Header -->
      <header>
        <div class="logo">
          <a href="../index.html" aria-label="Home" title="Home"
            ><img
              src="../public/images/white-logo.svg"
              alt="Muhammad S.A. Iqbal"
              width="90"
              height="auto"
              id="themeLogo"
          /></a>
        </div>

        <div class="header-actions">
          <button
            id="themeToggle"
            class="action-icon"
            aria-label="Toggle theme"
          >
            <i class="fas fa-moon dark-icon"></i>
            <i class="fas fa-sun light-icon"></i>
            <span class="tooltip">Toggle Theme</span>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main>
        <div class="construction-container">
          <div class="construction-icon">
            <i class="fas fa-tools"></i>
          </div>
          <h1 class="construction-title">This Page is Under Construction</h1>
          <p class="construction-message">
            We're working hard to bring you something amazing. Please check back
            soon for updates!
          </p>

          <div class="construction-progress">
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
            <p class="progress-text">Work in progress...</p>
          </div>

          <a
            href="../index.html"
            aria-label="Home"
            title="Home"
            class="back-to-home"
          >
            <i class="fas fa-home"></i> Back to Home
          </a>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <p>
          &copy; <span id="currentYear"></span> Muhammad S.A. Iqbal. All rights
          reserved.
        </p>
        <p class="footer-note">
          Made with <i class="fas fa-heart"></i> and hosted on
          <i class="fab fa-github"></i> Pages
        </p>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
